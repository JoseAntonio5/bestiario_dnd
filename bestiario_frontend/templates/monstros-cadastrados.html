<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monstros cadastrados</title>
</head>
<body>
    <h1>Monstros cadastradas</h1>

    <ul>
        {% for monstro in monstros %}
            <li>
                {{ monstro.nickname.nickname }}<br>
                <a href="{{ monstro.id }}">Mais informações</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'painel' %}">Voltar</a>
</body>
</html>
