<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <link href='{% static "style.css" %}' type="text/css" rel="stylesheet" />   
</head>
<body>
    <div class="header">
        <div class="center">
            <a href="{% url 'painel' %}">
                <img src='{% static "images/Omni Codex (dice).png" %}'/>
            </a>
        </div><!--center-->
        <h3>OlÃ¡, {{ usuario.nome }}</h3>
        {% if user.is_authenticated %}
            <a type ="exit"  href="{% url 'logout' %}"><button>Sair</button></a>
        {% else %}
            <a type = "login" href="{% url 'login' %}">
            <button>Login</button></a>
        {% endif %}       
    </div><!--header-->
    <div>

        {% if messages %}
            {% for message in messages %}
                <h3 style="color: red;">{{ message }}</h3>
            {% endfor %}
        {% endif %}

    {% if request.user.is_superuser %}
    <a href="{% url 'cadastrar-criatura' %}"><button>Cadastrar criatura</button></a>
    <a href="{% url 'cadastrar-monstro' %}"><button>Cadastrar monstro</button></a>
    <a href="{% url 'cadastrar-personagem' %}"><button>Cadastrar personagem</button></a>
    {% endif %}
    <br>
    <a href="{% url 'criaturas-cadastradas' %}"><button>Criaturas cadastradas</button></a>
    <a href="{% url 'monstros-cadastrados' %}"><button>Monstros cadastrados</button></a>
    <a href="{% url 'personagens-cadastrados' %}"><button>Personagens cadastrados</button></a>
    </div>
</body>
</html>
